<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>

<body>
    <h2>Formularios</h2>
    <p>Ejemplo de uso de forms...</p>
    <form action="" method="GET">
        <div>
            <label for="nombre">Nombre: </label>
            <input type="text" id="nombre" required name="nombre">
        </div>
        <div>
            <label for="apellido">Apellido: </label>
            <input type="text" id="apellido" name="apellido">
        </div>
        <div>
            <label for="email">Email: </label>
            <!-- <input type="text" id="email"> -->
            <input type="email" name="email" id="email">
        </div>

        <fieldset>
            <!-- <input type="radio" id="html" name="fav_language" value="HTML" checked> -->
            <input type="radio" id="html" name="fav_language" value="HTML">
            <label for="html">HTML</label><br>
            <input type="radio" id="css" name="fav_language" value="CSS">
            <label for="css">CSS</label><br>
            <input type="radio" id="javascript" name="fav_language" value="Java Script">
            <label for="javascript">JavaScript</label>
        </fieldset>


        <input type="checkbox" id="vehicle1" name="vehicle" value="Bike">
        <label for="vehicle1"> I have a bike</label><br>
        <input type="checkbox" id="vehicle2" name="vehicle" value="Car">
        <label for="vehicle2"> I have a car</label><br>
        <input type="checkbox" id="vehicle3" name="vehicle" value="Boat">
        <label for="vehicle3"> I have a boat</label><br><br>


        <input type="submit" value="Enviar">
    </form>
</body>

</html>
